<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Uni Meeting Cost Calculator</title>
        <link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />
        <link href="styles/meeting-cost.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
        <script src="js/meeting-cost.js" type="text/javascript"></script>
    </head> 
    <body> 
        
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Meeting Cost Calculator</h1>
                
            </div>
            <div data-role="content">

    		    <div class='meetingControls'>
                    <button class='startMeeting' data-inline="true">Start</button><button class='stopMeeting' data-inline="true" disabled='disabled'>Stop</button><button data-inline="true" class='clearMeeting' disabled='disabled'>Clear</button>
    	        </div>
		        <div class="countdown">0</div>
		        <div id="calculator">
        	        <div class="cost">Â£0.00</div>
                </div>
                
                <div id='meetingAlert'>
                    <div class='alert'>No attendees set</div>
                </div>
                
                <div id='meetingInfo'>
                    
                    <div class='info'>
                        <ul class='attendees'>
                            <li class='groupNos'><span id='grade6nos'>0</span> Grade 6s</li>
                            <li class='groupNos'><span id='grade7nos'>0</span> Grade 7s</li>
                            <li class='groupNos'><span id='grade8nos'>0</span> Grade 8s</li>
                            <li class='groupNos'><span id='grade9nos'>0</span> Grade 9s</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nav">
                <ul data-role="listview">
                    <li><a href="#page1" data-transition="slide">Set Meeting Attendees</a></li>
                    <!--<li><a href="#page2" data-transition="slide">Geolocation Example</a></li>-->
                </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">UoB Web Services</span>
            </div>
        </div>
        
        <!-- The following page demonstrates basic user interaction. -->
        <div data-role="page" id="page1" data-add-back-btn="true">
            <div data-role="header">
                <h1>Set Attendees</h1>
            </div>
            <div data-role="content">
                
                <!--test-->
                <div id='setAttendees'> 
                    <div data-role='fieldcontain' class='field'>
                        <label for='Grade6s'>Grade 6s</label><input type='number' data-mini="true" name='Grade6s' id='Grade6s' />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="Grade7s">Grade 7s</label><input type='number' data-mini="true" name='Grade7s' id='Grade7s' />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="Grade8s">Grade 8s</label><input type='number' data-mini="true" name='Grade8s' id='Grade8s' />
                    </div>    
                    <div data-role="fieldcontain">
                        <label for="Grade9s">Grade 9s</label><input type='number' data-mini="true" name='Grade9s' id='Grade9s' />
                    </div>
                </div>
                
                <div id='setAttendeesButtons' style="display:block;"></div>
                <div align="center">
                    <div data-role="controlgroup" style="display:inline-block;" data-type="horizontal">
                        <button data-icon="delete" onClick="setAttendeesReset();">Reset</button>
                        
                        <!--<a href="#home" data-transition="slide">-->
                            <button data-theme="a" onClick="setAttendees();" data-transition="slide">Save</button>
                        <!--</a>-->
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed"  data-id="oneFooter">
                <span class="footerText">UoB Web Services</span>
            </div>
        </div>
    </body>
    </html>
